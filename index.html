<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">Your Logo</a>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="form">
            <h1>Sign in</h1>
            <p class="have-an-account">
              If you donâ€™t have an account register <br />
              You can <a href="signup.html">Register here !</a>
            </p>
            <form method="post">
              <label for="email">Email</label>
              <div class="input-container">
                <img src="assets/icons/message.webp" class="icon" alt="Email Icon" />
                <input type="email" id="email" name="email" placeholder="Enter your email address" />
              </div>
              <label for="password">Password</label>
              <div class="input-container">
                <img src="assets/icons/padlock.webp" class="icon" alt="Password icon" />
                <input type="password" name="password" id="password" placeholder="Enter your password" />
              </div>
              <div class="options">
                <div class="remember-me">
                  <input type="checkbox" name="remember-me" id="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-paddword">Forgot Password ?</a>
              </div>
              <input type="submit" value="Login" class="submit-btn" />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
